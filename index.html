<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">

    <title>ProfileCard||Frontend Mentor</title>
</head>
<body>
    <section class="plan d-flex flex-column justify-content-center align-items-center">
       <div class="card">

              <div class="profile-pic">
                <img src="image-victor.jpg" class="img-fluid" alt="Profile Picture">
              </div>
              <div class="back-pic">
                <img src="bg-pattern-card.svg" class="img" alt="Background Picture">
              </div>
          
        <div class="body-item d-flex flex-column justify-content-center align-items-center">
                <h3 class="card-title">Victor Crest <span>26</span></h3>
                <p>London</p>
        </div>
          
        <div class="container statistics">
             <div class="row ">
               <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                 <p>80K</p>
                 <p class="expl">Followers</p>
               </div>
               <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                 <p>803K</p>
                 <p class="expl">Likes</p>
               </div>
               <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                 <p>1.4K</p>
                 <p class="expl">Photos</p>
               </div>
             </div> 
        </div> 

    </div> 

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mijajlovic Ivan</a>.
    </div>
   </section>                        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
